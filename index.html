<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/style.css">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
</head>
<body>
    <div class="container">
      <h1>World Clock</h1> 

      <select id="city">
        <option value="">Select a city</option>
        <option value="current">My Current Location</option>
        <option value="America/New_York">New York</option>
        <option value="America/Miami">Miami</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Madrid">Madrid</option>
        <option value="Europe/Paris">Paris</option>
        <option value="America/Mexico_City">Mexico City</option>
        <option value="America/Sao_Paulo">Sao Paulo</option>
        <option value="America/Lima">Lima</option>
        <option value="Africa/Lagos">Lagos</option>
        <option value="Africa/Cairo">Cairo</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
        <option value="Pacific/Auckland">Auckland</option>
        <option value="Australia/Sydney">Sydney</option>
      </select>

      <div id="cities">
      <div class="city" id="new-york">
        <div>
        <h2>New York</h2>
        <div class="date"></div>
      </div>
        <div class="time"></div>
      </div>
      <div class="city" id="madrid">
        <div>
        <h2>Madrid</h2>
        <div class="date"></div>
      </div>
        <div class="time"></div>
      </div>
      <div class="city" id="sydney">
        <div>
        <h2>Sydney</h2>
        <div class="date"></div>
      </div>
        <div class="time"></div>
      </div>
   </div>
   
   <footer>
    This project was coded by <strong><a href="https://github.com/mchxyz/" target="_blank">MA</a></strong> and is <a href="https://github.com/mchxyz/she-codes-world-clock" target="_blank">open sourced on GitHub.</a>
   </footer>
   <script src="javascript/script.js"></script>
</body>
</html>
